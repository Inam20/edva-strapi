<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>About Us</li>
            </ul>
            <h2>About Us</h2>
        </div>
    </div>
    <div class="shape9"><img src="assets/img/shape/shape8.svg" alt="image"></div>
</div>

<div class="about-area-two pt-70 pb-100" *ngIf="data">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-12">
                <div class="about-content-box">
                    <span class="sub-title">{{data.subtitle}}</span>
                    <h2>{{data.title}}</h2>
                    <p>{{data.desc}}</p>
                    <p><strong>{{data.subtext}}</strong></p>
                    <a routerLink="{{data.link}}" class="link-btn">{{data.linkText}}</a>
                </div>
            </div>
            <div class="col-lg-7 col-md-12">
                <div class="about-video-box">
                    <div class="image">
                        <img [src]="data.image.url" alt="image">
                    </div>
                    <a
                        href="{{data.videoLink}}"
                        class="video-btn"
                        target="_blank"
                    >
                        <i class="flaticon-play"></i>
                    </a>
                    <div class="shape10"><img src="assets/img/shape/shape9.png" alt="image"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="shape3"><img src="assets/img/shape/shape3.png" alt="image"></div>
    <div class="shape4"><img src="assets/img/shape/shape4.png" alt="image"></div>
    <div class="shape2"><img src="assets/img/shape/shape2.png" alt="image"></div>
</div>

<app-funfacts-style-one></app-funfacts-style-one>

<div class="testimonials-area ptb-100">
    <app-testimonials></app-testimonials>
</div>

<div class="bg-f9f9f9 pb-100">
    <app-instructor></app-instructor>
</div>

<div class="partner-area ptb-70">
    <div class="container">
        <app-partner></app-partner>
    </div>
</div>
