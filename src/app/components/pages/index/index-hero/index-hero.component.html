<div
    id="carouselExampleControls"
    class="carousel slide"
    data-bs-ride="carousel"
>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div
                class="banner-section"
                *ngIf="data"
                style="background-image: url('{{ data.bgImage.url }}');"
            >
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-lg-5 col-md-12">
                            <div class="banner-content">
                                <h1>{{ data.title }}</h1>
                                <p>{{ data.desc }}</p>
                                <a
                                    routerLink="{{ data.buttonLink }}"
                                    class="default-btn"
                                    ><i class="{{ data.buttonIcon }}"></i
                                    >{{ data.buttonText }}<span></span
                                ></a>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-12">
                            <div class="banner-image">
                                <img [src]="data.image.url" alt="image" />
                                <div
                                    class="banner-shape4"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape4.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape5"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape5.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape6"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape6.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape7"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape7.png"
                                        alt="image"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div
                class="banner-section"
                *ngIf="data"
                style="background-image: url('{{ data.bgImage.url }}');"
            >
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-lg-7 col-md-12">
                            <div class="banner-image">
                                <img
                                    class="banner-2-img"
                                    src="../../../../../assets/baner-2-bg-remove.png"
                                    alt="image"
                                />
                                <div
                                    class="banner-shape4"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape4.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape5"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape5.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape6"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape6.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape7"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape7.png"
                                        alt="image"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-12">
                            <div class="banner-content">
                                <h1>Internship Certification Training</h1>
                                <p>{{ data.desc }}</p>
                                <a
                                    routerLink="{{ data.buttonLink }}"
                                    class="default-btn"
                                    ><i class="{{ data.buttonIcon }}"></i
                                    >{{ data.buttonText }}<span></span
                                ></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div
                class="banner-section"
                *ngIf="data"
                style="background-image: url('{{ data.bgImage.url }}');"
            >
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-lg-5 col-md-12">
                            <div class="banner-content">
                                <h1>Java Certification Training</h1>
                                <p>{{ data.desc }}</p>
                                <a
                                    routerLink="{{ data.buttonLink }}"
                                    class="default-btn"
                                    ><i class="{{ data.buttonIcon }}"></i
                                    >{{ data.buttonText }}<span></span
                                ></a>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-12">
                            <div class="banner-image">
                                <img [src]="data.image.url" alt="image" />
                                <div
                                    class="banner-shape4"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape4.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape5"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape5.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape6"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape6.png"
                                        alt="image"
                                    />
                                </div>
                                <div
                                    class="banner-shape7"
                                    *ngIf="data.shapeHide"
                                >
                                    <img
                                        src="assets/img/shape/banner-shape7.png"
                                        alt="image"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
