<nav
    class="navbar-area"
    ngStickyNav
    stickyClass="sticky-box-shadow"
    ngStickyNav
    *ngIf="data"
>
    <div class="container-fluid">
        <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            [class.active]="classApplied"
        >
            <a class="navbar-brand" routerLink="/">
                <img
                    src="../../../../../assets/img/logo/fini-logo-final1.png"
                    alt="logo"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                (click)="toggleClass()"
            >
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a routerLink="/">Home</a></li>
                    <li class="nav-item"><a routerLink="about">About</a></li>
                    <li class="nav-item">
                        <a routerLink="courses">Courses</a>
                    </li>
                    <li class="nav-item"><a routerLink="events">Events</a></li>
                    <li class="nav-item"><a routerLink="blog-1">Blog</a></li>
                    <li class="nav-item">
                        <a routerLink="contact">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav for-responsive">
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a routerLink="about">About</a></li>
                    <li class="nav-item">
                        <a routerLink="courses">Courses</a>
                    </li>
                    <li class="nav-item"><a routerLink="events">Events</a></li>
                    <li class="nav-item"><a routerLink="blog-1">Blog</a></li>
                    <li class="nav-item">
                        <a routerLink="contact">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="others-option d-flex align-items-center">
                <div class="option-item">
                    <div class="cart-btn">
                        <a routerLink="/courses-cart">
                            <i class="bx bx-book-add"></i>
                            <span>{{ cartCourses.length }}</span>
                        </a>
                    </div>
                </div>
                <div class="option-item" *ngIf="cartProducts.length">
                    <div class="cart-btn">
                        <a routerLink="/cart">
                            <i class="flaticon-shopping-cart"></i>
                            <span>{{ cartProducts.length }}</span>
                        </a>
                    </div>
                </div>
                <div class="option-item" *ngIf="!isLoggedIn">
                    <a
                        routerLink="/profile-authentication/login"
                        class="default-btn login"
                    >
                        Login
                    </a>
                </div>
                <div class="option-item">
                    <button type="submit" class="search-btn">
                        <i class="flaticon-search"></i>
                    </button>
                </div>
                <div class="option-item" *ngIf="isLoggedIn">
                    <a (click)="logOutUser()" class="default-btn logout">
                        <i class="flaticon-user"></i>
                        Logout
                        <span></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</nav>
