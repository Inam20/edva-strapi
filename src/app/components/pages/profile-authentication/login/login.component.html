<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Login</li>
            </ul>
            <h2>Login</h2>
        </div>
    </div>
    <div class="shape9">
        <img src="assets/img/shape/shape8.svg" alt="image" />
    </div>
</div>

<div class="profile-authentication-area ptb-100">
    <div class="container login-section">
        <div class="login-form">
            <h2>Login</h2>
            <form [formGroup]="logForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label>Email</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        formControlName="identifier"
                    />
                    <div
                        class="error-message"
                        *ngIf="
                            logForm.get('identifier').hasError('required') &&
                            logForm.get('identifier').touched
                        "
                    >
                        Email is required.
                    </div>
                    <div
                        class="error-message"
                        *ngIf="
                            logForm.get('identifier').hasError('email') &&
                            logForm.get('identifier').touched
                        "
                    >
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                    />
                    <div
                        class="error-message"
                        *ngIf="
                            logForm.get('password').hasError('required') &&
                            logForm.get('password').touched
                        "
                    >
                        Password is required.
                    </div>
                    <div
                        class="error-message"
                        *ngIf="
                            logForm.get('password').hasError('minlength') &&
                            logForm.get('password').touched
                        "
                    >
                        Password must be at least 6 characters long.
                    </div>
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>
