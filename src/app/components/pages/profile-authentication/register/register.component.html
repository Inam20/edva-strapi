<div class="profile-authentication-area register-bg ptb-100">
    <div class="container register-section">
        <div class="register-form">
            <h2>Register</h2>
            <form [formGroup]="regForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label>Name</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        formControlName="username"
                    />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Email"
                        formControlName="email"
                    />
                    <!-- Email validation messages -->
                    <div
                        class="error-message"
                        *ngIf="
                            regForm.get('email').hasError('required') &&
                            regForm.get('email').touched
                        "
                    >
                        Email is required.
                    </div>
                    <div
                        class="error-message"
                        *ngIf="
                            regForm.get('email').hasError('email') &&
                            regForm.get('email').touched
                        "
                    >
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-group">
                    <label>Mobile No.</label>
                    <input
                        type="tel"
                        class="form-control"
                        placeholder="Mobile No."
                        formControlName="phoneNumber"
                    />
                </div>
                <div class="radio">
                    <div class="form-group radio">
                        <input
                            class="radio-input"
                            type="radio"
                            name="Qualification"
                            id="student"
                            formControlName="student"
                            value="Student"
                        />
                        <label class="radio-label">Student</label>
                    </div>
                    <div class="form-group radio">
                        <input
                            class="radio-input"
                            type="radio"
                            name="Qualification"
                            id="working"
                            formControlName="working"
                            value="Working Professional"
                        />
                        <label class="radio-label">Working</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                    />
                    <!-- Password validation messages -->
                    <div
                        class="error-message"
                        *ngIf="
                            regForm.get('password').hasError('required') &&
                            regForm.get('password').touched
                        "
                    >
                        Password is required.
                    </div>
                    <div
                        class="error-message"
                        *ngIf="
                            regForm.get('password').hasError('minlength') &&
                            regForm.get('password').touched
                        "
                    >
                        Password must be at least 6 characters long.
                    </div>
                </div>
                <!-- New password confirmation field -->
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password"
                        formControlName="confirmPassword"
                        [ngClass]="{
                            'is-invalid': isPasswordMismatch(),
                            'is-valid': isPasswordMatch()
                        }"
                    />
                    <!-- Password confirmation validation messages -->
                    <div
                        class="error-message"
                        *ngIf="
                            regForm
                                .get('confirmPassword')
                                .hasError('required') &&
                            regForm.get('confirmPassword').touched
                        "
                    >
                        Please confirm your password.
                    </div>
                    <div
                        class="error-message"
                        *ngIf="
                            isPasswordMismatch() &&
                            regForm.get('confirmPassword').touched
                        "
                    >
                        Passwords do not match.
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
